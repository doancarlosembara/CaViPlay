<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CaViPlay</title>
    <link rel="icon" type="logo" href="/src/images/cryptography.png">
    <link
      href="/src/bootstrap/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main.css">
  </head>

  <body>
    
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid logo">
        <a class="navbar-brand" href="https://github.com/doancarlosembara/CaViPlay"><h3>CAVI <span>PLAY</span></h3></a>
        <a class="github-repo" href="https://github.com/doancarlosembara/CaViPlay"><i
            class="bi bi-github"></i></a>
      </div>
    </nav>

    <main class="container-fluid">

      <!-- Section to choose Ecryption Algorithms-->
      <section class=" container nav-elements">
        <ul class="nav nav-pills" id="tabs">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="caesar-cipher-tab"
              data-bs-toggle="pill"
              data-bs-target="#caesar-cipher" type="button" role="tab"
              aria-controls="caesar-cipher"
              aria-selected="true">Caesar Cipher</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="vigenere-cipher-tab"
              data-bs-toggle="pill"
              data-bs-target="#vigenere-cipher" type="button" role="tab"
              aria-controls="vigenere-cipher"
              aria-selected="false">Vigenere Cipher</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="playfair-cipher-tab"
              data-bs-toggle="pill"
              data-bs-target="#playfair-cipher" type="button" role="tab"
              aria-controls="playfair-cipher"
              aria-selected="false">Playfair Cipher</button>
          </li>
        </ul>
      </section>
      
      <section class="container algorithms">
        <div id="my-tab-content" class="container tab-content">
          <!-- Caesar Cipher -->
          <div class="tab-pane fade show active" id="caesar-cipher">
            <h1>Caesar Cipher</h1>
            <div class="mb-3">
              <label for="caesarText" class="form-label">Enter
                Plaintext/Ciphertext:</label>
              <textarea class="form-control" id="caesarText" rows="3"
                placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
            </div>

            <div class="mb-3">
              <label for="caesarShift" class="form-label">Shift by:</label>
              <input type="number" class="form-control" id="caesarShift"
                placeholder="Input a number">
            </div>

            <button type="button" id="caesarEncryptBtn"
              class="btn btn-primary btn-sm">Encrypt</button>
            <button type="button" id="caesarDecryptBtn"
              class="btn btn-primary btn-sm">Decrypt</button>

            <div class="mb-3">
              <label for="caesarOutput" class="form-label">Result:</label>
              <textarea class="form-control" id="caesarOutput" rows="3" readonly></textarea>
            </div>
          </div>

          <!-- Vigenere Cipher -->
          <div class="tab-pane fade" id="vigenere-cipher">
            <h1>Vigenere Cipher</h1>
            <div class="mb-3">
              <label for="vigenereText" class="form-label">Enter
                Plaintext/Ciphertext:</label>
              <textarea class="form-control" id="vigenereText" rows="3"
                placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
            </div>

            <div class="mb-3">
              <label for="vigenereKeyword" class="form-label">Enter the key:</label>
              <input type="text" class="form-control" id="vigenereKeyword"
                placeholder="Enter the key">
            </div>

            <button type="button" id="vigenereEncryptBtn"
              class="btn btn-primary btn-sm">Encrypt</button>
            <button type="button" id="vigenereDecryptBtn"
              class="btn btn-primary btn-sm">Decrypt</button>

            <div class="mb-3">
              <label for="vigenereOutput" class="form-label">Result:</label>
              <textarea class="form-control" id="vigenereOutput" rows="3"
                readonly></textarea>
            </div>
          </div>

          <!-- Playfair Cipher -->
          <div class="tab-pane fade" id="playfair-cipher">
            <h1>Playfair Cipher</h1>
            <div class="mb-3">
              <label for="playfairText" class="form-label">Enter
                Plaintext/Ciphertext:</label>
              <textarea class="form-control" id="playfairText" rows="3"
                placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
            </div>

            <div class="mb-3">
              <label for="playfairKeyword" class="form-label">Enter the key:</label>
              <input type="text" class="form-control" id="playfairKeyword"
                placeholder="Enter the key">
            </div>

            <button type="button" id="playfairEncryptBtn"
              class="btn btn-primary btn-sm">Encrypt</button>
            <button type="button" id="playfairDecryptBtn"
              class="btn btn-primary btn-sm">Decrypt</button>

            <div class="mb-3">
              <label for="playfairOutput" class="form-label">Result:</label>
              <textarea class="form-control" id="playfairOutput" rows="3"
                readonly></textarea>
            </div>
          </div>
          <!-- End -->
        </div>
      </section>
      <footer>
        <p>Tugas Remidi UTS Kriptografi</p>
      </footer>
    </main>

    <script src="/src/scripts/caesar.js" type="module"></script>
    <script src="/src/scripts/vigenere.js" type="module"></script>
    <script src="/src/scripts/playfair.js" type="module"></script>
    <script src></script>
    <script src></script>
    <script src="/src/main.js" type="module"></script>

    <script
      src="/src/bootstrap/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>

  </body>

</html>
